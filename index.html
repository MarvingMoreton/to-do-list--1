<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,500&display=swap" rel="stylesheet">  <!-- STYLESHEET -->
  <link rel="stylesheet" href="css/main.css" />

  <!-- JS -->
  <script defer src="script.js"></script>

  <!-- ICONS -->
  <title>First To-do-list with local storage</title>
</head>
<body>
  <header>
    <nav></nav>
  </header>
  <main class="app">
    <div class="container">
      <section class="greeting">
        <H1 class="title">Hello <input type="text" name="" id="name" placeholder="Insert your name"></H1>
      </section>

      <section class="create-todo">
        <h2>Create a task</h2>
        <hr class="line">

        <form id="new-to-do-form">
          <H3>What's on your todo list?</H3>
          <input
          type="text"
          name="content"
          id="content" placeholder="e.g. make a video">

          <H3> Pick a category</H3>
          <div class="options">
            <label>
              <input
              type="radio"
              name="category"
              id="category1"
              value="business">
              <span class="bubble business"></span>
              <div>Business</div>
            </label>

            <label>
              <input
              type="radio"
              name="category"
              id="category2"
              value="personal">
              <span class="bubble personal"></span>
              <div>Personal</div>
            </label>

          </div>
          <input type="submit" value="add task"/>
        </form>
      </section>

      <section class="todo-list">
        <H2>To do list</H2>
        <hr class="line">
        <div class="list" id="todo-list">
          <!-- To do item placeholder example -->
          <!-- <div class="todo-item done">
            <label>
              <input type="checkbox">
              <span class="bubble business">

              </span>
            </label>

            <div class="todo-content">
              <input type="text" name="" id="" value = "Make a video" readonly>
            </div>
            <div class="actions">
              <button class="edit">Edit</button>
              <button class="delete">Delete</button>
            </div>
          </div> -->

        </div>
      </section>
    </div>
  </main>
</body>
</html>
